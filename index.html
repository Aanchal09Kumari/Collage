<html>

<head>

<body>
    <center>
    <h1>
        Collage Web App>
    </h1>

    <br>
    </div>

            <img src="selfie1.jpg" style="width: 30%;">
        </div>

            <img src="selfie2.jpg" style="width: 30%;">
        </div>
